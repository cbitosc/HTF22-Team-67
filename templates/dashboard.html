<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='dashboard.css')}}">

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="sub-container">


        <div class="user-amount-container">
          <h3>Enter Expenses</h3>
          <p class="hide error" id="product-title-error">
            Values cannot be empty
          </p>
          <!--<input
            type="number"
            id="user-amount"
            placeholder="Enter Cost of Product"
          />-->
          <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Product" />
          <input type="number" id="user-amount" placeholder="Enter Cost of Product" />
          <input type="number" id="user-amount" placeholder="Enter your Monthly Income" />
          <button class="submit" id="add-expenses">Add</button>
        </div>
      </div>

      <div class="output-container flex-space">
        <div class="totalExpenses">
          <p>Total Expenses For Today</p>
          <span id="currencytype">Rs</span>
          <span id="expenditure-value">0</span>
        </div>


      </div>
    </div>

    <div class="list">
      <h3>Expenses</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>
  <script type="text/javascript" src="/static/dashboard.js"></script>
</body>

</html>
